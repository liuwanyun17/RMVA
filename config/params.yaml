
# 视觉检测参数
detection:
  # 红色装甲板HSV阈值
  red_armor:
    lower1: [0, 50, 50]     # 对应 cv::Scalar(0, 50, 50)
    upper1: [20, 255, 255]  # 对应 cv::Scalar(20, 255, 255)
    lower2: [160, 50, 50]   # 对应 cv::Scalar(160, 50, 50)
    upper2: [180, 255, 255] # 对应 cv::Scalar(180, 255, 255)

  # 轮廓过滤参数
  contour:
    min_area: 50            # 最小轮廓面积
    max_regions: 2          # 最大处理区域数

  # 图像处理参数
  image:
    blur_size: 15           # 高斯模糊核大小

# 弹道计算参数
ballistic:
  bullet_speed: 1.5         # 弹丸初速度 (m/s)
 
